<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheWatchList | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Paytone+One&family=Unbounded:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">üé¨ TheWatchList</a>
        <div class="search-container">
            <input type="text" id="mainSearch" placeholder="Search movies, dramas, anime...">
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="admin.html" class="admin-link">‚öôÔ∏è Admin</a>
        </div>
    </nav>

    <header class="hero">
        <h1 class="page-title">Welcome to TheWatchList</h1>
        <p>Your Personal Entertainment Tracker</p>
    </header>

    <section class="section-container">
        <h2 class="section-heading">Browse Categories</h2>
        <div class="bento-grid">
            <a href="#" class="category-card kdrama-glow"><h3>K-DRAMA</h3><span>View All ‚Üí</span></a>
            <a href="#" class="category-card hollywood-glow"><h3>HOLLYWOOD</h3><span>View All ‚Üí</span></a>
            <a href="#" class="category-card bollywood-glow"><h3>BOLLYWOOD</h3><span>View All ‚Üí</span></a>
            <a href="#" class="category-card anime-glow"><h3>ANIME</h3><span>View All ‚Üí</span></a>
        </div>
    </section>

    <section class="section-container">
        <h2 class="section-heading">Recently Added</h2>
        <div class="content-grid" id="recentGrid">
            </div>
    </section>

    <div id="detailModal" class="modal">
        <div class="modal-content glass">
            <span class="close-btn">&times;</span>
            <div class="modal-layout">
                <img id="modalImg" src="" alt="Poster">
                <div class="modal-info">
                    <h2 id="modalTitle"></h2>
                    <div id="videoContainer" class="video-container"></div>
                    <p id="modalDetails"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
